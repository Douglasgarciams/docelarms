<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}DOCELARMS{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

    <style>
        :root {
            --cor-primaria: #00bfa5; /* Um verde vibrante */
            --cor-escura: #212529;
            --cor-clara: #f8f9fa;
            --cor-destaque: #dc3545; /* <<< 1. NOVA COR VERMELHA ADICIONADA AQUI */
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--cor-clara);
        }

        h1, h2, h3, h4, h5, h6, .navbar-brand, .btn-primary {
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .btn-primary {
            background-color: var(--cor-primaria);
            border-color: var(--cor-primaria);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00a08a;
            border-color: #00a08a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,.15);
        }

        .property-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
            transition: all 0.3s ease;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0,0,0,.12);
        }
        .card-destaque {
            border: 2px solid var(--cor-destaque) !important;
        }
        
        .card-features {
            display: flex;
            gap: 1.5rem;
            color: #6c757d;
        }

        .tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--cor-primaria);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 10;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-house-heart-fill" style="color: var(--cor-primaria);"></i>
                DOCELAR<span style="color: var(--cor-primaria);">MS</span>
            </a>
            
            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                <a href="{% url 'anunciar_imovel' %}" class="btn btn-primary btn-sm me-2">Anunciar novo imóvel</a>
                    <div class="dropdown">
                        <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            Olá, {{ user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="{% url 'meus_imoveis' %}">Meus Imóveis</a></li>
                            <li><a class="dropdown-item" href="{% url 'perfil' %}">Meu Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="post" action="{% url 'logout' %}" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item">Sair</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Entrar</a>
                    <a href="{% url 'cadastro' %}" class="btn btn-primary btn-sm">Cadastrar-se</a>
                {% endif %}
            </div>
            </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 docelarms.com.br. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
